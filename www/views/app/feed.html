<ion-view class="feed-view" view-title="Feed">
    <ion-content scroll="true">
        <!-- Refresh to get the new posts -->
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="getNewData()">
        </ion-refresher>
        <div>
            <section ng-include="'views/app/partials/post-card.html'" class="post-card-outer"></section>
        </div>
        <!-- Infinit scroll -->
        <!--     <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
    </ion-infinite-scroll> -->
    </ion-content>
</ion-view>
<!--  -->
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <div class="bar bar-header BG-Blue">
            <div class="row">
                <div class="col col-10">
                    <button style="color:#FFF; margin-top:-10px;" class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </div>
                <div class="col col-80">
                    <h1 class="title" style="color:#FFF;">Feed</h1>
                </div>
                <div class="col col-10">
                    <button style="color:#FFF; margin-top:-10px;" class="button button-icon button-clear ion-ios-chatbubble-outline" ng-click="gotoPost()">
                    </button>
                </div>
            </div>
        </div>
        <ion-content scroll="true" style="margin-top:30px;">
            <!-- Refresh to get the new posts -->
            <ion-refresher pulling-text="Pull to refresh..." on-refresh="getNewData()">
            </ion-refresher>
            <div>
                <section ng-include="'views/app/partials/post-card.html'" class="post-card-outer"></section>
            </div>
            <!-- Infinit scroll -->
            <!--     <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
    </ion-infinite-scroll> --></ion-content>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-content has-bouncing="false" scroll="false" class="menu-outer left-menu">
            <div multi-bg="['img/menu-bg.jpeg']">
                <div class="row menu-top-options">
                    <div class="col col-top">
                        <ion-list>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="feed">
                                <i class="menu-icon icon ion-ios-world"></i>
                                <h2 class="menu-text">Feed</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.shop.home">
                                <i class="menu-icon icon ion-bag"></i>
                                <h2 class="menu-text">Shop</h2>
                            </ion-item>
                            <ion-item ui-sref-active="active" class="item-icon-left" menu-close ui-sref="app.cart">
                                <i class="menu-icon icon ion-ios-cart"></i>
                                <h2 class="menu-text">Shopping cart</h2>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
                <div class="row menu-bottom-options">
                    <div class="col col-bottom">
                        <ion-list>
                            <ion-item class="user-item" menu-close ui-sref="app.profile.posts({userId:loggedUser._id})">
                                <!-- We need a wrapper with width set for the preload image directive -->
                                <div class="user-image-outer">
                                    <pre-img ratio="_1_1" helper-class="rounded-image">
                                        <img class="user-image" ng-src="{{loggedUser.picture}}" spinner-on-load>
                                    </pre-img>
                                </div>
                                <h2 class="menu-text">{{loggedUser.name}}</h2>
                                <div class="user-inbox">
                                    <i class="menu-icon icon ion-ios-filing"></i>
                                    <span class="inbox-unread">13</span>
                                </div>
                            </ion-item>
                            <ion-item class="full-width-item" menu-close ui-sref="app.shop.sale">
                                <button class="button button-full button-positive">
                                    Season Sale!
                                </button>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
