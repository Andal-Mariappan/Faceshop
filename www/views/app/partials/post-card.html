<div class="post-card" ng-init="loadFeed()">
    <div class="list card" ng-repeat="item in items">
        <div class="item item-image" ng-show="item.full_picture">
          <br>
            <pre-img ratio="_3_2" helper-class="main-image">
                <img ng-src="{{ item.full_picture }}" style="width:100%; height: 250px;" spinner-on-load>
            </pre-img>
        </div>
        <!--         <i ng-if="post.liked" class="post-like-action clicked icon ion-ios-heart"></i>
        <i ng-if="!post.liked" class="post-like-action icon ion-ios-heart-outline"></i> -->
        <div class="item item-body" ng-show="item.full_picture">
            <h2 class="card-title">{{item.message}}</h2>
            <p class="card-description">
                <a class="card-user-name" ui-sref="app.profile.posts({userId:post.userId})">{{item.from.name}}
        </a>
            </p>
            <p class="card-title" style="font-size:5px;">{{item.updated_time | date:'dd/MM/yyyy'}}</p>
            <span class="card-moment-posted" am-time-ago="post.date"></span>
            <!--             <div class="card-avatar-image-outer" >
                <a ui-sref="app.profile.posts({userId:post.userId})">
                <pre-img ratio="_1_1" helper-class="avatar-image rounded-image">
                    <img ng-src="https://graph.facebook.com/{{ item.from.id }}/picture?width=40&height=40" spinner-on-load>
                </pre-img>
                </a>
            </div>
            <i class="post-share icon ion-share"></i> -->
        </div>
    </div>
</div>
